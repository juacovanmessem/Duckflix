<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <main><section class="container">
    <div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow border-info">
          <div class="modal-header p-3 border-bottom-0">
            <img src="" alt="" class="img-resposive mb-3 mx-auto" width="55px" height="55px">
          </div>
          <div class="px-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Change your Password!</h1>
          </div>
          <div class="modal-body p-5 pt-0">
    <div>
      <form>
        <div class="mb-3">
          <label for="emailRecovery" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailRecovery" aria-describedby="emailHelp" value="">
        </div>
        <div class="mb-3">
          <label for="PasswordRecovery" class="form-label">Actually  Password</label>
          <input type="password" class="form-control" id="PasswordRecovery" value="">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" value="">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" value="">
        </div>
        <button type="buttom" class="btn btn-primary" onclick="changePassword()">Cambiar</button>
      </form>
    </div>
  </div></div></div></div></section></main>
  <script src="../js/users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
