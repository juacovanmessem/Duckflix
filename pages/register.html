
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="./styles/styles.css" rel="stylesheet">
  <title> Registrarse</title>
</head>
<body>
  <main><section class="container">
    <div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow border-info">
          <div class="modal-header p-3 border-bottom-0">
            <img src="" alt="" class="img-resposive mb-3 mx-auto" width="55px" height="55px">
          </div>
          <div class="px-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Registrarse!</h1>
          </div>
          <div class="modal-body p-5 pt-0">
    <div>

      <form class="form">
        <div class="mb-3">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre/s</label>
            <input type="text" class="form-control" id="name" value="" required>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastname" value="" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" value="" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" value="" required>
          </div>
            <button type="button" class="btn btn-primary" onclick="createUser()">Registrarse</button>
            <div class="container-fluid">
            
              <a class="d-flex justify-content-end" href="../pages/login.html">Tienes una cuenta?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div></div></div></div></section></main>
     
  <script src="../js/users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
