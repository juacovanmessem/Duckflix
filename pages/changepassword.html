<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/changepasswprd.css">
  <link rel="icon" type="image/png" href="../assets/imagenes/iconow.png">
  <title>Document</title>
</head>
<body>
  <main><section class="container">
    <div class="modal modal-sheet position-static d-block md-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow border-info">
          <div class="modal-header p-3 border-bottom-0">
            <img src="../assets/imagenes/Duckflix.png" alt="" class="img-resposive mb-3 mx-auto" height="55px">
          </div>
          <div class="px-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">¿Quieres modificar tu contraseña?</h1>
            <h6>No te preocupes! Aqui puedes modificar tu contraseña actual.</h6>
          </div>
          <div class="modal-body p-5 pt-0">
    <div>
      <form id="changepasswordForm">  
        <div class="mb-3">
          <label for="emailRecovery" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="emailRecovery" aria-describedby="emailHelp" value="" maxlength="64" minlength="10" required placeholder="nombre@gmail.com">
        </div>
        <div class="mb-3">
          <label for="passwordRecovery" class="form-label">Contraseña Actual</label>
          <input type="password" class="form-control" id="passwordRecovery" aria-describedby="password-help" value=""  maxlength="15" minlength="8" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="newPassword" value="" maxlength="15" minlength="8" required>
          <p></p>
          <h6>Debe contener entre 8 y 15 caracteres</h6>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" value="" maxlength="15" minlength="8" required>
        </div>
        <button type="submit" class="btn btn-primary">Modificar</button>
        <a class="d-flex justify-content-end" href="../pages/login.html">Volver</a>
      </form>
    </div>
  </div></div></div></div></section></main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../js/changepassword.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
