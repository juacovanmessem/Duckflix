        </button>

            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="./adminUsers.html">Admin. Usuario</a>
            </li>
            <li>
              <button class="nav-link text-white btn">Generar tabla</button>
            </li>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Search">

      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="m-3 p-3">
        <h1>Tabla de contenido</h1>
        <div>
          <button type="button" class="btn btn-warning me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Añadir contenido
          </button>
          <!-- modal para añadir contenido -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de adición de contenido</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="needs-validation">
                    <div class="mb-3" novalidate>
                      <label for="titleInput" class="form-label">Título</label>
                      <input type="text" class="form-control" id="titleInput" required minlength="3" maxlength="75">
                    </div>
                    <div class="mb-3">
                      <label for="categoryInput" class="form-label">Categoría</label>
                      <select class="form-select" aria-label="Default select example" id="categoryInput" required>
                        <option selected disabled value="">--</option>
                        <option value="Acción">Acción</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Romance">Romance</option>
                        <option value="Terror">Terror</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="sinopsisInput" class="form-label">Sinopsis</label>
                      <input type="text" class="form-control" id="sinopsisInput" required maxlength="600" minlength="50">
                    </div>
                    <div class="mb-3">
                      <label for="typeInput" class="form-label">Serie o Película</label>
                      <select class="form-select" aria-label="Default select example" id="typeInput" required>
                        <option selected disabled value="">--</option>
                        <option value="Serie">Serie</option>
                        <option value="Película">Película</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="timeInput" class="form-label">Duración</label>
                      <input type="text" class="form-control" id="timeInput" required maxlength="10" minlength="2">
                    </div>
                    <div class="mb-3">
                      <label for="yearInput" class="form-label">Año de lanzamiento</label>
                      <input type="number" class="form-control" id="yearInput" required>
                    </div>
                    <div class="mb-3">
                      <label for="imageInput" class="form-label">URL de imagen para portada</label>
                      <input type="text" class="form-control" id="imageInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="save" onclick="addContent()">Guardar</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- boton para ver la tabla de los usuario -->
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="table table-warning table-striped">
          <thead>
            <tr class="table-success">
              <th>#</th>
              <th>Título</th>
              <th>Categoria</th>
              <th>Sinopsis</th>
              <th>Serie/Película</th>
              <th>Duración</th>
              <th>Año</th>
              <th>Publicado</th>
              <th>Borrar</th>
              <th>Editar</th>
              <th>Destacar</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
    </section>
